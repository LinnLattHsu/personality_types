<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f7fd; }
        .sidebar { height: 100vh; background: white; border-right: 1px solid #eee; position: fixed; width: 240px; }
        .nav-link { color: #666; padding: 12px 25px; }
        .nav-link.active { color: #6f42c1; background: #f3effb; border-radius: 0 25px 25px 0; }
        .main-content { margin-left: 240px; padding: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        /* 1. Smooth Transitions for Nav Links */
.nav-link {
    color: #666;
    padding: 12px 25px;
    transition: all 0.3s ease; /* Smooth hover effect */
    position: relative;
    overflow: hidden;
}

/* 2. Hover Animation: Slide and Color Change */
.nav-link:hover {
    color: #6f42c1;
    padding-left: 35px; /* Subtle slide to the right */
    background: #f8f7fd;
}

/* 3. Active Link Animation */
.nav-link.active {
    color: #6f42c1;
    background: #f3effb;
    border-radius: 0 25px 25px 0;
    font-weight: 600;
}


<!--/* 5. Staggered Link Fade-In */-->

<!--    to { opacity: 1; transform: translateX(0); }-->
<!--}-->

<!--}-->

<!--.nav-link:nth-child(2) { animation-delay: 0.3s; }-->
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="p-4 fw-bold" style="color: #6f42c1;">Personality AI</h4>
        <nav class="nav flex-column mt-3">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link {% if 'stats' in request.path %}active{% endif %}" href="/statistics">
        <i class="bi bi-graph-up-arrow me-2"></i> Data Statistics
    </a>
            <a class="nav-link {% if 'check' in request.path %}active{% endif %}" href="/check"><i class="bi bi-person-check me-2"></i> Check Personality</a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
